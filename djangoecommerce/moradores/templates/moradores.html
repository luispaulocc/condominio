{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Contacts Design</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_content">
                    <div class="row">
                   
                    {% for morador in moradores %}
                      <div class="col-md-3 col-sm-3 col-xs-12 profile_details">
                        <div class="well profile_view">
                          <div class="col-sm-12">
                            <h4 class="brief"><i>{{morador.condominio}}</i></h4>
                            <div class="left col-xs-7">
                              <h2>{{morador.name}} {{morador.sobrenome}}</h2>
                              

                              <p><strong>Apartamento: </strong>{{morador.apartamento}}  </p>
                              <ul class="list-unstyled">
                                <li><i class="fa fa-building"></i> Address: </li>
                                <li><i class="fa fa-phone"></i> Phone #: </li>
                              </ul>
                            </div>
                            <div class="right col-xs-5 text-center">
                              <img src="{% static 'images/user.png' %}" alt="" class="img-circle img-responsive">
                            </div>
                          </div>
                        </div>
                      </div>{% endfor %} 
                     
                    </div> <!--c row -->
                    <div class="col-md-4"> 
                       <a href="{% url 'cadastrar_morador' %}"> <button type="button" class="btn btn-round btn-primary">Cadastrar Morador</button> </a>
                    </div>
                  </div> <!--c content -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

{% endblock %}
